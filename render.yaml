services:
  - type: web
    name: pelicano-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: EVOLUTION_API_URL
        sync: false
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE_NAME
        sync: false
      - key: EVOLUTION_INSTANCE_PHONE
        sync: false
      - key: INSTAGRAM_VERIFY_TOKEN
        sync: false
      - key: DASHBOARD_API_KEY
        sync: false
      - key: MAX_MESSAGES_PER_HOUR
        value: 30
      - key: MIN_DELAY_MS
        value: 2000
      - key: MAX_DELAY_MS
        value: 6000
